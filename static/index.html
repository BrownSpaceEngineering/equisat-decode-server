<!DOCTYPE html>
<html lang="en">
<head>
	<title>EQUiSat Decoder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="static/images/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
    <div>
        <h3 class="l1-txt1 txt-center" id="title">
            EQUiSat FM Decoder
        </h3>
        <form action="/upload" method="POST">
            <input type="email" name="email">
            <input type="text" name="station_name">
            <input type="date" name="rx_time">
            <input type="checkbox" name="submit_to_db">
            <input type="checkbox" name="post_publicly">
            <input type="file" name="wavfile">
            <input type="submit" value="Submit">
        </form>

    </div>

<!--===============================================================================================-->
	<script src="static/js/bootstrap.min.js"></script>

</html>
